            	</div>

            		<ul id= "nav" class= "list-inline clearfix">
            			<li class= "col-xs-6 col-sm-3 ui-menu-color-home menuitem">
            				<a href="index.html" class = "hvr-sweep-to-bottom"><i class= "fa fa-home" aria hidden="true"></i><span>Home</span></a>
            			</li>
            			<li class= "col-xs-6 col-sm-3 ui-menu-color-photos menuitem">
            				<a href="photos.html" class = "hvr-sweep-to-bottom"><i class="fa fa-picture-o" aria-hidden="true"></i><span>Photos</span></a>
            			</li>
            			<li class= "col-xs-6 col-sm-3 ui-menu-color-videos menuitem">
            				<a href="videos.html" class = "hvr-sweep-to-bottom"><i class="fa fa-video-camera" aria-hidden="true"></i><span>Videos</span></a>
            			</li>
            			<li class= "col-xs-6 col-sm-3 ui-menu-color-audios menuitem">

               		</ul>
            	</div>

	</div>
</header>
<section class = "container-fluid">
    <div class ="row-bg-color-contact">
        <div>
        <h3 class = "contact-heading uppercase text-center">Got a question or a request?</h3>
        <h5 class = "uppercase text-center">Get in touch with us</h5>
    </div>
    <div class ="center-form">
                <form>
                    <input type="text" name="firstname" class="form-control" id="fullname" placeholder="Your First Name" required/>
                    <input type="text" name="lastname" class="form-control" id="fullname" placeholder="Your Last Name" required/>
                    <input type="email" name="emailaddress" class="form-control" id="emailaddress" placeholder="Your Email Address" required/>
                     <input type="text" name="title" class="form-control" id="subject" placeholder="Your Title" required/>
                    <textarea rows="5" name="subject" class="form-control" id="subject" placeholder="Request Description" required></textarea>
                    <button type="submit" class="btn btn-secondary center-block">Send Request</button>
                </form>
    </div>
</section>
<footer class= "container-fluid">
	<div id = "footer-details" class= "row">
		<div class= "col-sm-4">
			<h class="uppercase general-sub">About</h>
			<p class ="inclass-block">
			One of the greatest bands of all time. Providing listeners with 
			great music and eye catching videos.
			</p>
		</div>
		<div class= "col-sm-4">
		<h5 class="uppercase general-sub">My Social</h5>

			<li><a target ="_blank" href ="#"><i class="fa fa-youtube"></i></a></li>
		</ul>
		</div>
	</div>
    
</footer>
